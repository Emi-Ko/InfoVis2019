<html>
  <head>
    <title>W02: Task 01</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;
      var v = new Vec3(x,y,z);
      var min = v.min();
      var mid = v.mid();
      var max = v.max();
      document.open();
      document.write("vector is ( " + x + ", " + y + ", " + z + " )<br>");
      document.write("min is "+min + "<br>");
      document.write("mid is "+mid + "<br>");
      document.write("max is "+max + "<br>");
      document.close();
    </script>
  </body>
</html>
